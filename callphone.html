<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes"><!--定义应用全屏展示的-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"> <!--设置状态栏的属性值，只有在定义了 apple-mobile-web-app-capable的前提下才有效。-->
    <meta content="text/html charset=UTF-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" /> <!--width用于指定宽度，initial-scale指定初始化的缩略比例，minimum-scale指定缩小的比例，而maximum-scale则是放大的比例，当然这些缩放都取决于user-scalable——决定用户是否能缩放页面。-->
<link rel="apple-touch-startup-image" sizes="2048x1496" href=""> <!--设置快捷方式的启动页，也就是快捷方式点击后，在启动APP之前展示的那个页面，不建议设置-->
    <link rel="apple-touch-icon" href="./images/ic_launcher.png"> <!-- 快捷方式的图标，有两种属性值apple-touch-icon和apple-touch-icon-precomposed，区别就在于是否会应用iOS中自动给图标添加的那层高光。-->
    <title>快捷方式-CallPhone</title> <!-- 这个title将会是桌面快捷方式的默认标题，在生成时可以手动修改 -->
</head>
<body>
<!-- href后的链接是APP对外开放的scheme，只有scheme与APP中设置的一致，才能打开APP，
而scheme后面的值可以作为打开APP后的特殊操作，如果仅仅是打开，后面随便写就行，APP中不进行处理即可 -->
    <a href="shortcut://callphone" id="call" style="display:none"></a> 
    <span id="msg"></span>
    
    <div class="main" id="J_container" style="display: none;">
        <div class="subject" data-language="string-0">添加服务到桌面</div>
        <div class="preview">
            <div class="content">
                <img class="bg" src="https://gw.alipayobjects.com/zos/rmsportal/ceOiTFtaubdHkhSrNfPj.jpg">
                <img id="J_iconsmall" class="icon small" src="">
                <img id="J_iconlarge" class="icon large" src="">
                <div id="J_appname" class="title large">支付宝</div>
            </div>
        </div>
        <div class="guide">
            <div class="content">
                <p class="tips">点击下方工具栏上的<img class="icon" src="https://gw.alipayobjects.com/zos/rmsportal/XEbFrgamEdvSxVFOBeuZ.png"></p>
                <p class="tips">并选择<img class="icon" src="https://gw.alipayobjects.com/zos/rmsportal/IkKEhyTLQpYtqXMZBYtQ.png">“<strong>添加到主屏幕</strong>”</p>
                <img class="toolbar" src="https://gw.alipayobjects.com/zos/rmsportal/oFNuXVhPJYvBDJPXJTmt.jpg">
            </div>
            <img class="arrow" src="https://gw.alipayobjects.com/zos/rmsportal/FlBEnTRnlhMyLyVhlfZT.png">
        </div>
        <div class="guide-v13">
            <p class="tips"><label data-language="string-1">第一步</label><span data-language="string-2">：点击底部工具</span></p>
            <img class="toolbar" src="https://gw.alipayobjects.com/mdn/rms_b17773/afts/img/A*x5gFQIzsNm8AAAAAAAAAAAAAARQnAQ" />
            <p class="tips"><label data-language="string-3">第二步</label><span data-language="string-4">：在弹出框中点击“添加到主屏幕”</span></p>
            <img data-language="img-0" class="toolbar action-sheet" src="https://gw.alipayobjects.com/mdn/rms_b17773/afts/img/A*8h3WTaVxiAAAAAAAAAAAAAAAARQnAQ" />
        </div>
    </div>
    
</body>
<script>
<!-- 这段js代码是用来判断是展示网页图片还是打开APP,
window.navigator.standalone 是用来判断网页是否是全屏展示，
如果是全屏展示，那么就是点击快捷方式打开的，直接执行打开APP的操作即可，
如果不是全屏展示，那么就是通过URL在浏览器中打开的，直接展示网页即可-->
if (window.navigator.standalone == true) {
    var lnk = document.getElementById("qbt").click();
} else {
    document.getElementById("msg").innerHTML='<center><img width = 400.000000 src="./images/image_1.jpg"></center>';
}
</script>
</html>
